<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pentru Iubita Mea ❤️</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <i class="fas fa-heart flower rose-left"></i>
    <i class="fas fa-heart flower tulip-right"></i>
    <i class="fas fa-heart flower peony-top"></i>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="envelope-top"></div>
            <div class="envelope-body"></div>
            <div class="heart"></div>
        </div>

        <div class="letter" id="loveLetter" style="z-index: 9999;">
            <p style="text-align: center; font-weight: bold; font-size: 1.5em; margin-top: 50px;">
                Aici scrie scrisoarea
            </p>
            <p style="text-align: center; margin-top: 20px;">
                (Acest spațiu este rezervat pentru mesajul tău de dragoste.)
            </p>
            <p class="signature" style="margin-top: 150px;">Cu dragoste, <br> Numele Tau</p>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('loveLetter');

        wrapper.addEventListener('click', (event) => {
            event.stopPropagation();
            if (!wrapper.classList.contains('open')) {
                wrapper.classList.add('open');
                setTimeout(() => {
                    letter.style.opacity = 1;
                    letter.style.transform = 'translateY(-250px)';
                }, 500);
            }
        });

        document.addEventListener('click', (event) => {
            if (wrapper.classList.contains('open') && !wrapper.contains(event.target)) {
                letter.style.opacity = 0;
                letter.style.transform = 'translateY(0)';
                setTimeout(() => {
                    wrapper.classList.remove('open');
                }, 500);
            }
        });
    </script>
</body>
</html>
